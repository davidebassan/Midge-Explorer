<html>
    <head>
        <title>Midge Explorer</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/eventemitter2@5.0.1/lib/eventemitter2.min.js"></script>
        <script type="text/javascript" src="https://static.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/joystick.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="app" class="container">

            <!-- Connection -->
            <div class="jumbotron">
                <h1>Benvenuto in Midge Explorer</h1>
                <p>Per procedere inserisci l'indirizzo del Rosbridge (x.x.x.x)</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Stato connessione</h3>
                    <p class="text-success" v-if="connected">Connesso</p>
                    <p class="text-danger" v-if="!connected">Non connesso</p>
                    <hr/>
                    <label>Indirizzo Rosbridge</label>
                    <input type="text"  v-model="address" />
                    <button @click="connect" class="btn btn-success" v-if="!connected">Connetti</button>
                    <button @click="disconnect" class="btn btn-danger" v-if="connected">Disconnetti</button>
                </div>
                <div class="col-md-6">
                    <h5 class="text-center">Log</h5>
                    <pre class="pre-scrollable">
                        <code v-for="log in logs">
                            {{ log }}
                        </code>
                    </pre>
                </div>
            </div>

            <!-- Camera View, Sensors Value and Mapping -->

            <!-- Remote Control --->
            <br/>
            <div class="row">
                    <div class="col-md-12">
                        <div class="camera-bundle">
                            <h5 class="text-center">Camera</h5>
                            <!-- Camera View -->
                            <div class="camera" id='live_camera'/>
                            <div class="wrapper">
                                <div id="joystick">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 sensor">
                        <h5 class="text-center">Sensori</h5>
                    </div>
                </div>
            </div>
        </div>
    </body>


    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/joystick.js"></script>
</html>
